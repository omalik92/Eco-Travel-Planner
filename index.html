<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton%7CJura&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Eco Travel App</title>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">Eco Travel Planner</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="#about-us">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="#destionations">Destinations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="#blog">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Start of Jumbotron -->
    <div class="jumbotron" id="about-us">
        <div class="col-lg-5 my-auto">
            <div class="device-container">
                <img src="" class="img-fluid" alt="">
            </div>
        </div>
        <div class="jumboCopy">
            <h1 class="display-4">Let's Enjoy The Trip </h1>
            <p class="lead">...and stay align with your values.</p>

        </div>
    </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form class="form">
                <div class="row mb-2">
                    <div class="col-sm-12 col-md-6 mb-3 mb-lg-0 col-lg-4">
                        <select name="" id="" class="form-control custom-select">
                            <option value="">Destination</option>

                        </select>
                    </div>
                    <div class="col-sm-12 col-md-6 mb-3 mb-lg-0 col-lg-5">
                        <input type="text" class="form-control" name="daterange">
                    </div>
                    <div class="col-sm-12 col-md-6 mb-3 mb-lg-0 col-lg-3">
                        <input type="text" class="form-control" placeholder="# of People">
                    </div>

                </div>
                <div class="row align-items-center">
                    <div class="col-sm-12 col-md-6 mb-3 mb-lg-0 col-lg-4">
                        <input type="submit" class="btn btn-primary btn-block" value="Search">
                    </div>
                    <div class="col-lg-8">
                        <label class="control control--checkbox mt-3">
                            <span class="caption">Save this search</span>
                            <input type="checkbox" checked="checked" />
                            <div class="control__indicator"></div>
                        </label>
                    </div>
                </div>
            </form>
        </div>


        <!-- End of jumbotron -->

        <script src="./assets/js/script.js"></script>
</body>

</html>
